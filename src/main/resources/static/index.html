<!DOCTYPE html>

<html>

<body>

    <h1>Add a New Car</h1>

    <form id="carForm" action="/api/cars" method="post">

        <label for="id">Car ID:</label>

        <input type="number" id="id" name="id" required>

 

        <label for="model">Model:</label>

        <input type="text" id="model" name="model" required>

 

        <label for="price">Price:</label>

        <input type="number" id="price" name="price" required>

 

        <label for="color">Color:</label>

        <input type="text" id="color" name="color" required>

 

        <input type="submit" value="Submit">

    </form>

    

    

    <h1>Delete a Car</h1>

    <form id="deleteForm" action="/api/cars" method="delete">

        <label for="idToDelete">Enter Car ID to Delete:</label>

        <input type="number" id="idToDelete" name="idToDelete" required>

        <button id="deleteButton" type="button">Delete Car</button>

    </form>

    

    <h1>Update a Car</h1>

<form id="updateForm">

    <label for="idToUpdate">Enter Car ID to Update:</label>

    <input type="number" id="idToUpdate" name="idToUpdate" required>

    <label for="updatedModel">Updated Model:</label>

    <input type="text" id="updatedModel" name="updatedModel" required>

    <label for="updatedPrice">Updated Price:</label>

    <input type="number" id="updatedPrice" name="updatedPrice" required>

    <label for="updatedColor">Updated Color:</label>

    <input type="text" id="updatedColor" name="updatedColor" required>

    <button id="updateButton" type="button">Update Car</button>

</form>

    

    

     <h1>All Cars Data</h1>

    <table id="carTable">

        <thead>

            <tr>

                <th>ID</th>

                <th>Model</th>

                <th>Price</th>

                <th>Color</th>

            </tr>

        </thead>

        <tbody>

                    

       </tbody>

    </table>

    

    <!-- ... Same HTML code as before ... -->

 

<script>

  document.getElementById("carForm").addEventListener("submit", function (event) {

    event.preventDefault();

    let id = document.getElementById("id").value;

    let model = document.getElementById("model").value;

    let price = document.getElementById("price").value;

    let color = document.getElementById("color").value;

 

    if (!id || !model || !price || !color) {

      alert("Please fill all the fields.");

      return;

    }

 

    let formData = {

      id: parseInt(id),

color: color,
      model: model,
      
      
      

      price: parseInt(price),

      

    };

 console.log(formData)

    let xhr = new XMLHttpRequest();

    xhr.open("POST", "/api/robot", true);

    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.onreadystatechange = function () {

      if (xhr.readyState === XMLHttpRequest.DONE) {

        if (xhr.status === 200) {

          alert("Car added successfully!");

        } else {

          alert("Failed to add car. Please try again later.");

        }

      }

    };

    xhr.send(JSON.stringify(formData));

  });

 

  document.getElementById("deleteButton").addEventListener("click", function (event) {

    event.preventDefault();

    let idToDelete = document.getElementById("idToDelete").value;

 

    if (!idToDelete) {

      alert("Please enter the Car ID to delete.");

      return;

    }

 

    let xhr = new XMLHttpRequest();

    xhr.open("DELETE", `/api/robot/${idToDelete}`, true);

    xhr.onreadystatechange = function () {

      if (xhr.readyState === XMLHttpRequest.DONE) {

        if (xhr.status === 200) {

          alert("Car deleted successfully!");

        } else {

          alert("Failed to delete the car. Car ID may not exist or there was an error.");

        }

      }

    };

    xhr.send();

  });

 

  function fetchCarData() {

    let xhr = new XMLHttpRequest();

    xhr.open("GET", "/api/robot", true);

    xhr.onreadystatechange = function () {

      if (xhr.readyState === XMLHttpRequest.DONE) {

        if (xhr.status === 200) {

          const data = JSON.parse(xhr.responseText);

          const carTableBody = document.querySelector("#carTable tbody");

          carTableBody.innerHTML = "";

 

          data.forEach((car) => {

            const row = document.createElement("tr");

            row.innerHTML = `

              <td>${car.id}</td>

              <td>${car.model}</td>

              <td>${car.price}</td>

              <td>${car.color}</td>

            `;

            carTableBody.appendChild(row);

          });

        } else {

          alert("Failed to fetch car data. Please try again later.");

        }

      }

    };

    xhr.send();

  }

 

  // Fetch car data on page load

  fetchCarData();

  

  

  

  

  document.getElementById("updateButton").addEventListener("click", function (event) {

        event.preventDefault();

        let idToUpdate = document.getElementById("idToUpdate").value;

        let updatedModel = document.getElementById("updatedModel").value;

        let updatedPrice = document.getElementById("updatedPrice").value;

        let updatedColor = document.getElementById("updatedColor").value;

 

        if (!idToUpdate || !updatedModel || !updatedPrice || !updatedColor) {

            alert("Please fill all the fields.");

            return;

        }

 

        let formData = {

            model: updatedModel,

            price: parseInt(updatedPrice),

            color: updatedColor,

        };

 

        let xhr = new XMLHttpRequest();

        xhr.open("PUT", `/api/robot/${idToUpdate}`, true);

        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {

            if (xhr.readyState === XMLHttpRequest.DONE) {

                if (xhr.status === 200) {

                    alert("Car updated successfully!");

                    // Fetch car data again to refresh the table

                    fetchCarData();

                } else if (xhr.status === 404) {

                    alert("Car with the given ID not found.");

                } else {

                    alert("Failed to update the car. Please try again later.");

                }

            }

        };

        xhr.send(JSON.stringify(formData));

    });

</script>
